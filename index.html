---
layout: default
title: Home
---

<div class="posts">
    <div class="post">
    <h1 class="post-title">
      What is EZC?
    </h1>


    EZC is a programming language with multiprecision builtin by default.
  </div>

  <!-- Loop through all posts -->
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url | remove_first: '/'}}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
  {% endfor %}
</div>
